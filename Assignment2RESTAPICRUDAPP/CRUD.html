    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stories CRUD App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Stories Management</h1>
            <button class="btn btn-primary" id="addStoryBtn">Add New Story</button>
        </header>

        <!-- Loading Spinner -->
        <div id="loadingSpinner" class="loading-spinner">
            <div class="spinner"></div>
            <p>Loading stories...</p>
        </div>

        <!-- Stories List -->
        <div id="storiesList" class="stories-list" style="display: none;">
            <!-- Stories will be populated here -->
        </div>

        <!-- Modal for Add/Edit -->
        <div id="storyModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modalTitle">Add New Story</h2>
                    <span class="close">&times;</span>
                </div>
                <form id="storyForm">
                    <input type="hidden" id="storyId">
                    
                    <div class="form-group">
                        <label for="title">Title:</label>
                        <input type="text" id="title" required>
                    </div>

                    <div class="form-group">
                        <label for="content">Content:</label>
                        <textarea id="content" rows="6" required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="excerpt">Excerpt:</label>
                        <textarea id="excerpt" rows="3"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="status">Status:</label>
                        <select id="status">
                            <option value="publish">Publish</option>
                            <option value="draft">Draft</option>
                        </select>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Save Story</button>
                        <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Confirmation Modal -->
        <div id="confirmModal" class="modal">
            <div class="modal-content confirm-modal">
                <h3>Confirm Delete</h3>
                <p>Are you sure you want to delete this story? This action cannot be undone.</p>
                <div class="confirm-actions">
                    <button class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
                    <button class="btn btn-secondary" id="cancelDeleteBtn">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
